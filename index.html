<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Phones</title>
</head>

<body>
    <header class="header" id="header">
        <div class="header-logo">
            <img class="header-logo-image" src="img/phones-landing-page-removebg-preview.png" alt="Logo Phones">
        </div>
        <div class="header__nav">
            <nav class="header__nav-list">
                <a href="#contact-us" class="product">Contact us</a>
                <a href="#our-services" class="product">Our Services</a>
                <a href="#how-it-works" class="product">How it works</a>
                <a href="#pricing" class="product">Price</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <section id="our-services">
              <h2 class="our-services__title">Our services</h2>
            </section>
            <h2  class="contact-us__title">Contact us</h2>
            <section class="contact-us" id="contact-us">
                <form id="form" action="https://www.freecodecamp.com/email-submit">
                    <input type="email" name="email" id="email" placeholder="Enter your email address" required >
                    <input type="submit" id="submit" value="Send" class="contact-us__btn">
                </form>
            </section>
        </div>
    </main>
</body>

</html>
