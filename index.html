<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Phones</title>
</head>

<body>
    <header id="header">
        <div class="header-logo">
            <img class="header-logo-image" src="img/phones-landing-page-removebg-preview.png" alt="Logo Phones">
        </div>
        <div class="header__nav">
            <nav class="header__nav-list">
                <a href="#contact-us" class="product">Contact us</a>
                <a href="#our-services" class="product">Our Services</a>
                <a href="#how-it-works" class="product">How it works</a>
                <a href="#pricing" class="product">Price</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <section id="our-services">
                <h2 class="our-services__title">Our services</h2>
                <div class="grid">
                    <div class="icon">
                        <i class="fa fa-3x fa-clock" aria-hidden="true"></i>
                    </div>
                    <div class="text">
                        <p>
                            <b>24 Hours a Day</b>
                        </p>
                        <p>Our support team can answer you at any time.</p>
                    </div>
                </div>
                <div class="grid">
                    <div class="icon">
                        <i class="fa fa-3x fa-truck" aria-hidden="true"></i>
                    </div>
                    <div class="text">
                        <p>
                            <b>Fast delivery</b>
                        </p>
                        <p>Our support team can answer you at any time.</p>
                    </div>
                </div>
                <div class="grid">
                    <div class="icon">
                        <i class="fa fa-3x fa-camera" aria-hidden="true"></i>
                    </div>
                    <div class="text">
                        <p>
                            <b>The best cameras</b>
                        </p>
                        <p>Our support team can answer you at any time.</p>
                    </div>
                </div>
            </section>
            <section id="how-it-works">
                 <h2 class="title">How it works</h2>
                 <div class="video">
                    <iframe width="1280" height="720" src="https://www.youtube.com/embed/7mr9ICvhsb4" title="Evolution of iPhone" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                 </div>
            </section>
            <section id="pricing">
                
            </section>
            <h2 class="contact-us__title">Contact us</h2>
            <section class="contact-us" id="contact-us">
                <form id="form" action="https://www.freecodecamp.com/email-submit">
                    <input type="email" name="email" id="email" placeholder="Enter your email address" required>
                    <input type="submit" id="submit" value="Send" class="contact-us__btn">
                </form>
            </section>
            <footer>
                
            </footer>
        </div>
    </main>
</body>

</html>
